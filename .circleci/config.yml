version: 2.1

orbs:
  browser-tools: circleci/browser-tools@1.4.1
  codecov: codecov/codecov@3.2.5

jobs:
  build:
    working_directory: ~/showtunes
    docker:
      - image: cimg/node:16.15-browsers
    steps:
      - browser-tools/install-chrome:
          chrome-version: 114.0.5735.90 # TODO: remove -> https://github.com/CircleCI-Public/browser-tools-orb/issues/75
      - browser-tools/install-chromedriver:
          chrome-version: 114.0.5735.90 # TODO: remove -> https://github.com/CircleCI-Public/browser-tools-orb/issues/75
      - run:
          name: "Check Chrome install"
          command: |
            google-chrome --version
            chromedriver --version
      - checkout
      - restore_cache:
          key: showtunes-{{ .Branch }}-{{ checksum "package-lock.json" }}
      - run: npm install
      - save_cache:
          key: showtunes-{{ .Branch }}-{{ checksum "package-lock.json" }}
          paths:
            - "node_modules"
      - run:
          name: "Run unit tests and code coverage"
          command: npm run test -- --no-watch --no-progress --browsers=ChromeHeadless --code-coverage
      - store_artifacts:
          path: coverage
      - codecov/upload:
          file: "coverage/chrome/coverage-final.json"
